<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alone Fighter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="game-wrap">
      <canvas width="960px" height="540" id="game"></canvas>
      <article class="content">
        <h1 class="title"><span>A</span><span>L</span><span>O</span><span>N</span><span>E</span><span>-</span><span>F</span><span>I</span><span>G</span><span>H</span><span>T</span><span>E</span><span>R</span></h1>
        <p>Use the <code>Left</code> and <code>Right</code> Arrow keys to move, <code>Ok</code> to shoot.</p>
      </article>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
